<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>classHCN</title>
</head>
<body>
<canvas id="myCanvas" width="800px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    function Rectangle(length,width) {
        this.length = length;
        this.width = width;
        this.setLength = function (length) {
            this.length = length;
        }
        this.setWidth = function (width) {
            this.width = width;
        }
        this.perimeter = function () {
            return (this.length+this.width)*2;
        }
        this.acreage = function () {
            return this.length*this.width;
        }
    }
    let hcn = new Rectangle(5,6);
    hcn.setLength(10);
    hcn.setWidth(6);
    document.write('<br>'+hcn.perimeter()+','+hcn.acreage());
    function paintRectangle() {
        let ctx = document.getElementById('myCanvas').getContext('2d');
        let length = Math.random()*window.innerHeight;
        let width = Math.random()*window.innerWidth;
        let rectangle = new Rectangle(length,width);
        ctx.beginPath();
        ctx.fillRect(40,40,rectangle.length,rectangle.width);
        ctx.stroke();
    }
    paintRectangle();
</script>
</body>
</html>
