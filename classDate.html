<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>classDate</title>
</head>
<body>
<script>
    let MyDate = function(day,month,year){
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function() {
            return this.day;
        }
        this.getMonth = function() {
            return this.month;
        }
        this.getYear = function() {
            return this.year;
        }
        this.setDay = function(day) {
            this.day  = day;
        }
        this.setMonth = function(month) {
            this.month  = month;
        }
        this.setYear = function(year) {
            this.year  = year;
        }
    };

    let date = new MyDate(3,10,1999);
    alert(date.day + '/' + date.month +'/' + date.year);
    date.setDay(14);
    date.setMonth(10);
    date.setYear(2000);
    alert(date.day + '/' + date.month +'/' + date.year);
    date.setDay(18);
    date.setMonth(5);
    date.setYear(2017);
    alert(date.day + '/' + date.month +'/' + date.year);
</script>
</body>
</html>
